<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: auto;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tweet Suicide Risk and Emotion Analysis</h2>
        <form method="POST">
            <label for="tweet_text">Enter a Tweet:</label><br>
            <textarea name="tweet_text" rows="3" cols="50" placeholder="Type your tweet here..." required></textarea><br>
            <button type="submit">Predict</button>
        </form>

        {% if result %}
        <div class="result">
            <h3>Analysis Result:</h3>
            <p><strong>Tweet:</strong> {{ result['tweet'] }}</p>
            <p><strong>Suicide Risk:</strong> {{ result['prediction'] }}</p>
            <p><strong>Emotion:</strong> {{ result['emotion'] }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
